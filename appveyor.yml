image: Visual Studio 2017

install:
  - gitversion /l console /output buildserver
  - choco install codecov

configuration:
  - Release

dotnet_csproj:
  patch: true
  version: '$(GitVersion_NuGetVersion)'

build_script:
  - cmd: dotnet build

test_script:
  - cmd: dotnet test --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=OpenCover /p:CoverletOutput=./Coverage.xml

after_test:
  - dotnet pack --include-symbols -p:SymbolPackageFormat=snupkg
  - codecov -f .\ReportPortal.Shared.Tests\Coverage.xml

artifacts:
  - path: '**\*.nupkg'
  - path: '**\*.snupkg'